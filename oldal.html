<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span class="numButton">7</span>
		<span class="numButton">8</span>
		<span class="numButton">9</span>
		<span class="operator">+</span>
		<span class="numButton">4</span>
		<span class="numButton">5</span>
		<span class="numButton">6</span>
		<span class="operator">-</span>
		<span class="numButton">1</span>
		<span class="numButton">2</span>
		<span class="numButton">3</span>
		<span class="operator">รท</span>
		<span class="numButton">0</span>
		<span class="decimal">.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src="myScript.js"></script>
</body>
</html>
